---
apiVersion: skupper.io/v2alpha1
kind: Site
metadata:
  name: token-west
spec:
  linkAccess: default
---
apiVersion: skupper.io/v2alpha1
kind: Listener
metadata:
  name: backend
spec:
  host: backend
  port: 8080
  routingKey: backend-8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: quay.io/rhn-support-rjauhari/hello-world-frontend
          ports:
            - containerPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: curl
  name: curl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: curl
  template:
    metadata:
      labels:
        app: curl
    spec:
      containers:
        - image: quay.io/curl/curl
          command: ['tail', '-f', '/dev/null']
          imagePullPolicy: Always
          name: curl
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
